<!DOCTYPE HTML>

    <title>Draggable Image</title>
</head>
<script>
$(function() {
    var imageWidth = 500;
    var $draggableImage = $(".draggable-img");

//    $( "#draggable" ).draggable({cursor: "move"}).resizable();

    $("#img-handle").draggable();
    $("#draggable").resizable();

    $("#zoom-in").on("click",function(){
        imageWidth = imageWidth * 1.1;
        $draggableImage.css("width",imageWidth);
    });
    $("#zoom-out").on("click",function(){
        imageWidth = imageWidth * 0.9;
        $draggableImage.css("width",imageWidth);
    });
});
</script>
<style>
    #image-container{
        width:600px;
        height:500px;
        border:1px solid #ccc;
        overflow: hidden;
    }
    #img-handle{
        width:500px;
    }
    .draggable-img{
        width:100%;
    }
</style>
